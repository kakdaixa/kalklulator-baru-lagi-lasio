<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.cdnfonts.com/css/seven-segment" rel="stylesheet">
                
    <title>Kalkulator</title>
</head>
<body>
    <div class="wrapper">

        <div class="wrapper2">
            <div class="nama">
                M. Firli Raudho Rizki
            </div>
        <section class="screen">
            0
        </section>
        </div>
        <div class="brand">
            Lasio
        </div>

        <div class="keypad">
            <section class="calc-buttons">
            <div class="calc-button-row">
                <button class="calc-button double">
                    AC
                </button>
                <button class="calc-button single">
                    Del
                </button>
                <button class="calc-button">
                    &divide;
                </button>
            </div>

            <div class="calc-button-row">
                <button class="calc-button">
                    7
                </button>
                <button class="calc-button">
                    8
                </button>
                <button class="calc-button">
                    9
                </button>
                <button class="calc-button">
                    x
                </button>
            </div>

            <div class="calc-button-row">
                <button class="calc-button">
                    4
                </button>
                <button class="calc-button">
                    5
                </button>
                <button class="calc-button">
                    6
                </button>
                <button class="calc-button">
                    -
                </button>
            </div>

            <div class="calc-button-row">
                <button class="calc-button">
                    1
                </button>
                <button class="calc-button">
                    2
                </button>
                <button class="calc-button">
                    3
                </button>
                <button class="calc-button">
                    +
                </button>
            </div>

            <div class="calc-button-row">
                <button class="calc-button triple">
                    0
                </button>
                <button class="calc-button">
                    &equals;
                </button>
            </div>

        </section>
        </div>
        

    </div>

    <script src="script.js"></script>
</body>
</html>
